#VRML_SIM R2021b utf8
PROTO SimpleObstacle [
  field SFVec3f    translation 0 0 0  # Position of the obstacle
  field SFRotation rotation 0 1 0 0   # Orientation of the obstacle
  field SFVec3f    size 0.3 0.3 0.3   # Size of the obstacle (width, height, depth)
  field SFColor    color 0.5 0.5 0.5  # Color of the obstacle
  field SFString name ""
] {
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        geometry Box {
          size IS size
        }
        appearance Appearance {
          material Material {
            diffuseColor IS color
          }
        }
      }
    ]
    boundingObject Box {
      size IS size
    }
    physics Physics {
      density 1000  # Use the default density for solid objects
    }
    name IS name
  }
}
